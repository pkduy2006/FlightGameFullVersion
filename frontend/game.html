<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Skies</title>
    <link rel="icon" type="image/jpg" href="assets/img/websiteLogo.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div>Fuel: </div>
            <div>ODO: </div>
            <div>Time: </div>
            <div>Date: </div>
        </div>
    </header>
    <main>
        <div id="map"></div>
    </main>
    <aside>
        <div id="information-panel">
            <div id="player">
                <div>Name: </div>
                <div>Mission completed: </div>
                <div>Bonus: </div>
                <div>Eliminations: </div>
            </div>
            <div id="base">
                <div>Name: </div>
                <div>Municipality: </div>
                <div>Country: </div>
            </div>
            <div id="target">
                <div>Name: </div>
                <div>Municipality: </div>
                <div>Country: </div>
            </div>
            <div id="location">
                <div>Name: </div>
                <div>Municipality: </div>
                <div>Country: </div>
            </div>
            <div id="weather">
                <div>Temperature: </div>
                <div>Wind speed: </div>
                <div>Wind direction by degree: </div>
                <div>Wind direction: </div>
            </div>
        </div>
    </aside>
</body>
</html>
